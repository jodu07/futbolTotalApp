
<div class="container">
    <h5>Buscador</h5>
    <form  autocomplete="off">
        <input 
        type="number" 
        class="form-control" 
        id="buscador" 
        placeholder="Ingrese algo!!"
        name="buscador"
        [(ngModel)]="termino"
        (keyup)="buscar()"        
        >    
    </form>

    <hr>

    <div class="row">
        <div class="col lg-6">
            <div class="card mb-3"  style="max-width: 540px;" >
                <div class="row g-0">
                  <div class="col-md-4">
                    
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">  </h5>
                      <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                      <p class="card-text"><small class="text-muted">liga</small></p>
                    </div>
                  </div>
                </div>
              </div>   
        </div>
    </div>


</div>
